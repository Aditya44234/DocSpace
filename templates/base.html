<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}DocSpace - Secure Document Storage{% endblock %}</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <nav class="navbar">
        <div class="nav-container">
            <h1 class="nav-brand">DocSpace</h1>
            {% if session.user_id %}
            <div class="nav-menu">
                <span class="nav-user">Welcome, {{ session.user_name }}!</span>
                <a href="{{ url_for('logout') }}" class="nav-link">Logout</a>
            </div>
            {% endif %}
        </div>
    </nav>

    <main class="main-content">
        {% block content %}{% endblock %}
    </main>

    <div id="notification" class="notification hidden">
        <span id="notification-message"></span>
        <button id="notification-close" class="notification-close">&times;</button>
    </div>

    <script src="{{ url_for('static', filename='script.js') }}"></script>
    {% block scripts %}{% endblock %}
</body>
</html>
